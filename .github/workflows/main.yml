name: dryrun-autohedge
on:
  schedule:
    - cron: "*/5 * * * *"     # toutes les 5 minutes
  workflow_dispatch: {}        # bouton pour lancer Ã  la main

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Lancer le dry-run
        run: npm run dryrun
